 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .logo {
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>
<body>
<h1><img class="logo" src="{{ url_for('static', filename='kofc_r_emblem_rgb_rev.png') }}" width="20px" height="20px"> Raffle Prizes</h1>

<div class="image-grid">
    {% for fl in files %}
    <div>
        <a href="/pics/{{ fl['file'] }}">
            <img
                src="{{ url_for('static', filename='pics/' + fl['file']) }}"
                alt="{{ fl['file'] }}">
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
