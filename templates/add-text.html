<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text to Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .text-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .text-form textarea {
            margin-bottom: 10px;
            width: 100%;
        }
        .text-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="text-form">
    <h2>Add Text to Picture</h2>
    <form action="/pics/{{ filename }}/text" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <textarea name="text" placeholder="Enter description for the picture" rows="4" required>{{ orig_text }}</textarea>
        <button type="submit">Add Text</button>
    </form>
</div>

</body>
</html>
